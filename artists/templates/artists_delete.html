{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">{% endblock css %}
{% block title %}<title>Delete artist</title>{% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="card">
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
            <h5 class="card-title">Delete selected artist</h5>
                <h4> {{ obj }}</h4>
            <p class="card-text">Are you want to delete this item?</p>
            <input type="submit" class="btn btn-danger btn-sm" value="Yes">
              <a href="{% url 'artists_list' %}">Cancel</a>
             </form>
          </div>
        </div>
    </div>
</div>
{% endblock content %}
