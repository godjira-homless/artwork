{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/jquery.autocomplete.css' %}">
<script src="{% static 'js/jquery.autocomplete.js' %}"></script>


<form action="" method="POST" id="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>

{% endblock content %}


{% block script %}

 <script>
   $(document).ready(function(){
    $( "#id_artist" ).autocomplete({
      source: "{% url 'auto_complete' %}",
      selectFirst:true,
      minLength:2,
      select:function(event,ui) {
        $("#id_artist").val(ui.item.id)
        $("#id_ai").val(ui.item.id)
      }
        });

   });

   $(document).ready(function(){
    $( "#id_appraiser" ).autocomplete({
      source: "{% url 'auto_complete_appraiser' %}",
      selectFirst:true,
      minLength:2,
      select:function(event,ui) {
        $("#id_appraiser").val(ui.item.id)
        $("#id_api").val(ui.item.id)
      }
        });

   });

      $(document).ready(function(){
    $( "#id_technic" ).autocomplete({
      source: "{% url 'technic_complete' %}",
      selectFirst:true,
      minLength:2,
      select:function(event,ui) {
        $("#id_technic").val(ui.item.id)
        $("#id_ti").val(ui.item.id)
      }
        });

   });
   </script>

{% endblock script %}
