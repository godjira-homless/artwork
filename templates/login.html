{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <div class="account-wall">
                  <img class="profile-img" src="{% static 'images/login.png' %}"
                      alt="">
                  <form class="form-signin" method="post">
                      {% csrf_token %}
                  <input id="id_username" name="username" type="text" class="form-control" autocomplete="off" require placeholder="username">
                  <input type="password" name="password" id="id_password" class="form-control" autocomplete="off" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                      Sign in</button>
                  <label class="checkbox pull-left">
                      {% if form.errors %}
                    <div class="text-danger small mt-2 mb-2">
                        Login faild. Please try again!
                    </div>
                {% endif %}
                      <input type="checkbox" value="remember-me">
                      Remember me
                  </label>
                  <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                  </form>
              </div>
          </div>
      </div>
  </div>

{% endblock content %}
